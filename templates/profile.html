<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #007BFF;
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
            transform: translateY(-5px);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://2.bp.blogspot.com/-lj5N-ISTS7I/XKcm3TzUEQI/AAAAAAAADMQ/Ag5hL4GtIlA5O4t9Lz4-zh1XfGqEq4k1gCLcBGAs/s1600/langit%2Bsenja%2Bpantai%2Bsunset-min.jpg" alt="Profile Picture" class="profile-img">
        <h2>Ardhika Galuh</h2>
        <p>Web Developer & Designer</p>
        <a href="/" class="btn">Go back to Home</a>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
